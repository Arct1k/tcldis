<html>
<head>
    <script src="/static/react-0.11.2.min.js"></script>
    <script src="/static/JSXTransformer-0.11.2.js"></script>
    <script src="/static/jquery-2.1.1.min.js"></script>
</head>
<body>
<div id="tcldis"></div>
<style>
* { box-sizing: border-box; }
body { margin: 0; padding: 0; }
#codearea, #stepsarea {
    box-shadow: 0 0 0 2px grey inset; padding: 4px;
}
#codearea {
    position: fixed;
    height: 100%;
    top: 0; bottom: 0;
    width: 20%;
    display: table;
}
#codearea > div {
    display: table-row;
    position: relative;
}
#codearea > div+div { height: 100%; }
#codearea > div > textarea {
    position: relative;
    height: 100%;
    width: 100%;
}
#stepsarea {
    position: fixed;
    height: 100%;
    top: 0; bottom: 0;
    width: 80%;
    right: 0;
    overflow-x: hidden;
    overflow-y: hidden;
}
#stepsarea > #mainsteps {
    display: table;
    height: 90%;
    margin: 0 auto 0 auto;
}
#stepsarea > #mainsteps > div {
    display: table-cell;
    box-shadow: 0 0 0 1px grey inset; padding: 4px;
}
#stepsarea > #mainsteps > div > pre {
    width: 250px;
    height: 100%;
    overflow-x: auto;
}
#stepsarea > #ministeps {
    position: absolute;
    display: table;
    height: 10%;
}
#stepsarea > #ministeps > div {
    display: table-cell;
}
#stepsarea > #ministeps > div > pre {
    box-shadow: 0 0 0 1px grey inset; padding: 4px;
    font-size: 5px;
    width: 80px;
    overflow-x: hidden;
    overflow-y: hidden;
}
.selected-step {
    background-color: lightblue;
}
</style>
<script type="text/jsx">
/** @jsx React.DOM */
'use strict';
function copy(obj) {
    return JSON.parse(JSON.stringify(obj));
}
function jsonpost(url, data, cb) {
    var r = new XMLHttpRequest();
    r.open('POST', url, true);
    r.setRequestHeader('Content-type', 'application/json');
    r.onreadystatechange = (function () {
        if (r.readyState != 4) return;
        var err = r.status !== 200; // we don't have 304's in this app
        var data = err ? null : JSON.parse(r.responseText);
        cb(err, data);
    });
    r.send(JSON.stringify(data));
}

var CodeArea = React.createClass({
    getInitialState: function () {
        jsonpost('/api/default_code', '', (function (err, data) {
            this.setState({'code': data});
            setTimeout(this.onDecompileClick, 0);
        }).bind(this));
        return {'code': ''};
    },
    handleChange: function (e) {
        this.setState({'code': e.target.value});
    },
    onDecompileClick: function () {
        this.props.decompileCB(this.state.code);
    },
    render: function () {
        return (
            <div id='codearea'>
                <div><button onClick={this.onDecompileClick}>decompile</button></div>
                <div><textarea onChange={this.handleChange} value={this.state.code} /></div>
            </div>
        );
    }
});

var DecompileSteps = React.createClass({
    handleKeyDown: function (e) {
        var key = e.key || e.keyCode;
        var stepIdx = this.state.stepIdx;
        // 37 <-, 39 ->
        if (key === 37) { stepIdx--; }
        else if (key === 39) { stepIdx++; }
        else { return true; }
        if (!(stepIdx < 0 || stepIdx >= this.props.steps.length)) {
            this.setState({'stepIdx': stepIdx});
        }
        e.preventDefault();
        return false;
    },
    componentDidMount: function () {
        document.addEventListener('keydown', (function (e) {
            // Is this an event that was fired on us?
            var target = e.target;
            if (target != document && target != document.body) {
                while (target.parentNode != document.body) {
                    target = target.parentNode;
                }
                if (target != this.getDOMNode()) { return; }
            }
            return this.handleKeyDown(e);
        }).bind(this));
    },
    componentDidUpdate: function () {
        var halfway = (
            $('#stepsarea').width()/2 -
            $('#ministeps > .selected-step').position().left -
            $('#ministeps > .selected-step').width()/2
        );
        $('#ministeps').animate({
            left: halfway
        }, 100);
    },
    componentWillReceiveProps: function (nextProps) {
        var stepIdx = nextProps.steps.length - 2;
        if (stepIdx < 0) { stepIdx = 0; }
        this.setState({'stepIdx': stepIdx});
    },
    getInitialState: function () {
        return {'stepIdx': 0};
    },
    render: function () {
        var stepIdx = this.state.stepIdx;
        var steps = [];
        var ministeps = [];
        this.props.steps.map(function (step, i) {
            var stepslist = steps;
            var elt = (
                <div className={stepIdx === i ? 'selected-step' : ''} key={i}>
                    <pre>{step}</pre>
                </div>
            );
            ministeps.push(elt);
            if (i < stepIdx - 1 || i > stepIdx + 1) { return; }
            steps.push(elt);
        }, this);
        // Add blank divs at beginning and end
        if (steps.length === 2) {
            if (steps[1].props.key != stepIdx + 1) {
                steps.push(<div key={stepIdx + 1}><pre> </pre></div>);
            } else if (steps[0].props.key != stepIdx - 1) {
                steps.unshift(<div key={stepIdx - 1}><pre> </pre></div>);
            }
        }
        return (
            <div id='stepsarea'>
                <div id='mainsteps'>{steps}</div>
                <div id='ministeps'>{ministeps}</div>
            </div>
        );
    }
});

var TclDisUI = React.createClass({
    getInitialState: function () {
        return {decompileSteps: []};
    },
    getDecompileSteps: function (code) {
        jsonpost('/api/decompile_steps', code, (function (err, data) {
            this.setState({'decompileSteps': data});
        }).bind(this));
    },
    render: function () {
        return (
            <div>
                <CodeArea decompileCB={this.getDecompileSteps} />
                <DecompileSteps steps={this.state.decompileSteps} />
            </div>
        );
    }
});
React.renderComponent(
    <TclDisUI />,
    document.getElementById('tcldis')
);
</script>
</body>
</html>
